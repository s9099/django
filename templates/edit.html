{% load static %}
<html>
<head>
<title>CURD Opreations</title>
<meta charet="UTF-8">
<link rel="stylesheet" href="{% static 'home.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="{% static 'edit.css' %}">
<link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
<div class="loader">
        <div></div>
    </div>
    <script>
        $(window).on('load',function(){
            $(".loader").fadeOut(2000);
            $(".content").fadeIn(2000);
        });
    </script>
    <div class="content">
</div>
<div>
<img src="{% static 'lg.png' %}"/>
</div>
<div id="DivTwo">
    <form action="/show">
        <input type="submit" value="Show Records">
    </form> 
</div>
<hr>
<center>
<div class="container">
<div id="Dinone">
    <form action="/RecordEdited" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <center>
            <h2>Edit Records</h2>
        </center>
        <hr>
     <div class="form-group">
      <label for="Id">ID</label>
      <input type="text" class="form-control"   name="ID" value={{ID}}>
    </div>
      <label for="Name">First Name</label>
      <input requeired autofocus type="text" class="form-control"  name="fname" value={{Fname}}>
    </div>
    <div class="form-group">
      <label for="Lname">Last Name</label>
      <input type="text" class="form-control"   name="lname" value={{Lname}}>
    </div>
     <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control"  name="gender" value={{Gender}}>
    </div>
     <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control"  name="city" value={{City}}>
    </div>
     <div class="form-group">
      <label for="phno">Ph-No</label> 
      <input type="text" class="form-control"   name="phno" value={{Phone_no}}>
    </div>
   <div>
    <label for = "fileToUpload" >Edit image</label ><img src="{{image}}" alt="" srcset="" width="100">
    </div>
    <input type = "file" name="imagenew"  value={{image}}>
    </div>
    <input type="submit"  value="Update Record">
</form>
</div>
<span>{{msg}}</span>
</div>
</body>
</html>
